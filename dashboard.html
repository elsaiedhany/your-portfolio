<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="metaTitleDashboard">لوحة تحكم المشاريع - سعيد هاني</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&family=El+Messiri:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body data-bs-theme="light"> <nav class="navbar navbar-expand-lg fixed-top shadow-sm main-navbar scrolled-navbar"> <div class="container">
            <a class="navbar-brand fw-bold" href="index.html" id="navBrandSiteNameDashboard">
                <i class="fas fa-user-cog me-2"></i>لوحة تحكم سعيد
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#dashboardNav" aria-controls="dashboardNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="dashboardNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" id="navLinkHomeDashboard"><i class="fas fa-arrow-left me-1"></i>العودة للموقع الرئيسي</a>
                    </li>
                    <li class="nav-item">
                         <a class="nav-link active" aria-current="page" href="dashboard.html" id="navLinkDashboard"><i class="fas fa-edit me-1"></i>إدارة المشاريع</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" id="navLinkAboutDashboard"><i class="fas fa-info-circle me-1"></i>صفحة "عني"</a>
                    </li>
                    <li class="nav-item d-flex align-items-center ms-lg-3 mt-2 mt-lg-0">
                        <button class="btn btn-sm btn-lang-switcher me-2" id="langBtnArDashboard">AR</button>
                        <button class="btn btn-sm btn-lang-switcher" id="langBtnEnDashboard">EN</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container site-main-content">
        <section id="add-project-section" class="py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="card project-form-card-dashboard"> <div class="card-body p-4 p-md-5">
                            <h2 class="card-title text-center mb-4" id="formTitle"><i class="fas fa-folder-plus me-2"></i>إضافة مشروع جديد للوحة التحكم</h2>
                            <form id="projectForm">
                                <div class="mb-3">
                                    <label for="projectName" class="form-label" id="labelProjectName">اسم المشروع:</label>
                                    <input type="text" class="form-control form-control-lg" id="projectName" name="projectName" required placeholder="مثال: نظام إدارة المهام">
                                </div>
                                <div class="mb-3">
                                    <label for="projectUrl" class="form-label" id="labelProjectUrl">رابط المشروع (URL):</label>
                                    <input type="url" class="form-control form-control-lg" id="projectUrl" name="projectUrl" required placeholder="https://myproject.example.com">
                                </div>
                                <div class="mb-4">
                                    <label for="projectDescription" class="form-label" id="labelProjectDescription">وصف موجز للمشروع:</label>
                                    <textarea class="form-control form-control-lg" id="projectDescription" name="projectDescription" rows="3" required placeholder="اشرح فكرة المشروع وأهميته..."></textarea>
                                </div>
                                <div id="addProjectResponseMessage" class="mb-3" style="min-height: 24px;"></div>
                                <button type="submit" class="btn btn-submit-project-dashboard w-100 btn-lg" id="submitProjectButton"><i class="fas fa-save me-2"></i>حفظ المشروع</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <hr class="my-5 stylish-hr">

        <section id="saved-projects-section" class="py-5">
            <h2 class="text-center mb-5 section-title fancy-title" id="savedProjectsTitle"><span><i class="fas fa-archive me-2"></i>المشاريع المحفوظة في لوحتك</span></h2>
            <div id="loadingProjectsMessage" class="text-center" style="display: none;">
                <p id="loadingProjectsText" class="lead">جاري تحميل المشاريع...</p>
                <div class="spinner-border text-primary-custom" role="status" style="width: 3rem; height: 3rem;"><span class="visually-hidden">Loading...</span></div>
            </div>
            <div id="noProjectsMessage" class="alert alert-info text-center fs-5 shadow-sm" style="display: none;" role="alert">
                <i class="fas fa-box-open me-2"></i><span id="noProjectsText">لا توجد مشاريع محفوظة.</span>
            </div>
            <div id="deleteConfirmMessage" class="alert alert-warning text-center fs-5 shadow-sm" style="display: none;" role="alert"></div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="projectsListContainer">
                </div>
            <div class="text-center mt-4">
                <button class="btn btn-outline-secondary-custom" id="refreshProjectsButton">
                    <i class="fas fa-redo-alt me-1"></i><span id="refreshProjectsBtnText">تحديث القائمة</span>
                </button>
            </div>
        </section>
    </main>

    <footer class="site-footer-mainpage text-center py-4 mt-auto"> <div class="container">
            <p class="mb-0" id="footerText">&copy; <span id="currentYearDashboard"></span> <span id="footerOwnerName">سعيد هاني</span>. كل الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common-script.js"></script>
    <script src="script.js"></script> 
</body>
</html>

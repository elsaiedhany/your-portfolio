<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="metaTitle">Site Management</title> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" id="navBrandSiteName">اسم موقعك</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html" id="navLinkHome">الرئيسية/إدارة الروابط</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" id="navLinkAbout">عني</a>
                    </li>
                </ul>
                <div class="lang-switch ms-auto">
                    <button class="btn btn-lang" onclick="setLanguage('en')">English</button>
                    <button class="btn btn-lang" onclick="setLanguage('ar')">العربية</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container content-wrapper mt-4 mb-4">
        <div class="row justify-content-center mb-5">
            <div class="col-md-9 col-lg-7">
                <div class="card shadow-custom">
                    <div class="card-header">
                        <h3 class="card-title mb-0" id="pageTitleCard">إضافة موقع جديد</h3>
                    </div>
                    <div class="card-body">
                        <form id="siteForm">
                            <div class="mb-4">
                                <label for="websiteUrl" class="form-label" id="urlLabel">أدخل رابط الموقع الإلكتروني:</label>
                                <input type="url" class="form-control" id="websiteUrl" name="websiteUrl" required placeholder="https://example.com">
                            </div>
                            <div id="responseMessage" class="mb-3" style="min-height: 24px;"></div>
                            <button type="submit" class="btn btn-submit-custom w-100" id="submitButton">إضافة الموقع</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-5"> <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <h2 class="text-center mb-4" id="submittedSitesTitle">المواقع المحفوظة</h2>
                <div id="loadingSitesMessage" class="text-center" style="display: none;">
                    <p id="loadingText">جاري تحميل المواقع...</p>
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="noSitesMessage" class="alert alert-info text-center" style="display: none;" role="alert">
                    <span id="noSitesText">لا توجد مواقع محفوظة حتى الآن.</span>
                </div>
                <ul class="list-group shadow-sm" id="sitesListContainer">
                    </ul>
                <div class="text-center mt-3">
                    <button class="btn btn-secondary btn-sm" id="refreshSitesButton">
                        <span id="refreshButtonText">تحديث القائمة</span> 
                        </button>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="text-center mt-auto py-3 bg-light">
        <p class="mb-0">&copy; <span id="currentYear"></span> <span id="footerOwnerName">سعيد هاني</span>. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>

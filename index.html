<!DOCTYPE html>
<html lang="en" dir="ltr"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="metaTitle">Admin Panel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="navBrand">Admin Panel</a>
            <div class="lang-switch ms-auto">
                <button class="btn btn-lang" onclick="setLanguage('en')">English</button>
                <button class="btn btn-lang" onclick="setLanguage('ar')">العربية</button>
            </div>
        </div>
    </nav>

    <div class="container content-wrapper mt-4 mb-4">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-7">
                <div class="card shadow-custom">
                    <div class="card-header">
                        <h3 class="card-title mb-0" id="pageTitleCard">Site Submission</h3>
                    </div>
                    <div class="card-body">
                        <form id="siteForm">
                            <div class="mb-4">
                                <label for="websiteUrl" class="form-label" id="urlLabel">Enter Website URL:</label>
                                <input type="url" class="form-control" id="websiteUrl" name="websiteUrl" required placeholder="https://example.com">
                            </div>
                            <button type="submit" class="btn btn-submit-custom w-100" id="submitButton">Submit URL</button>
                        </form>
                    </div>
                </div>
                 <p class="text-center mt-4" id="footerNote">This is a frontend demo.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
